<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <strong>button</strong>
    <input type = "button" value = "hi" onclick = "alert('hi')"><br>
    <strong>text, alert</strong>
    <input type = "text" onchange = "alert('text hi')"><br>
    <strong>onkeydown</strong>
    <input type = "text" onkeydown = "alert('keydown hi')"><br>
    <strong>onkeyup</strong>
    <input type = "text" onkeyup="alert('keyup hi')">
  </body>
</html>
