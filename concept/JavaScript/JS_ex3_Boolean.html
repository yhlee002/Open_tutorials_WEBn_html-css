<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Comparison operator & Boolean</h1>
    <h2>===</h2>
    <!-- '==='는 비교연산자이자 이항 연산자(좌항과 우항을 비교해서 같다면 true , 틀리다면 false의 값을 가짐) -->
    <h3>1===1</h3>
    <script>
      document.write(1===1);
    </script>
    <h3>1===2</h3>
    <script>
      document.write(1===2);
    </script>
    <h3>1&lt;2</h3>
    <script>
      document.write(1<2);
    </script>
    <h3>1&gt;1</h3>
    <script>
      document.write(1>1);
    </script>
  </body>
</html>
